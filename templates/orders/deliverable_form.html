{% extends "base.html" %}
{% block title %}Upload Deliverable | Designify{% endblock %}
{% block content %}
<h1>Upload deliverable for Order #{{ order.id }}</h1>

<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Upload</button>
</form>

<p><a href="{% url 'order_admin_detail' order.id %}">Back</a></p>
{% endblock %}
