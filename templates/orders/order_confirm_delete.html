{% extends "base.html" %}
{% block title %}Delete Order | Designify{% endblock %}
{% block content %}
<h1>Delete Order #{{ order.id }}</h1>
<p>Are you sure you want to delete this draft order?</p>

<form method="post">
  {% csrf_token %}
  <button type="submit">Yes, delete</button>
</form>

<p><a href="{% url 'order_detail' order.id %}">Cancel</a></p>
{% endblock %}
